<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup">
                <h1>SIGNUP</h1>
                <p>It just takes 30 seconds!</p>

            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="fullname">Full Name:</label><br>
                        <input type="text" id="fullname" placeholder="Abhishek Kumar" required>
                    </p>
                    <p>
                        <label for="email">Your Email:</label><br>
                        <input type="email" id="email" placeholder="ak2604271@gmail.com" required>
                    </p>
                    <p>
                        <label for="password">Your Password</label><br>
                        <input type="password" id="password" placeholder="atleast 8 characters" required>
                    </p>
                    <p>
                        <label for="submit"></label><br><br>
                        <input type="submit" id="submit" value="Create an account">
                    </p>
                </form>
            </main>
            <footer class="signup-footer">
                <p>Already have an Account? <a href="#">Login</a></p>
            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>
</html>
